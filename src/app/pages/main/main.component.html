<div class="presentation-container">
  <app-card-list [items]="presentations"
                 [readonly]="false"
                 (editItem)="edit($event)">
    <ng-container *ngTemplateOutlet="createNew"></ng-container>
  </app-card-list>
</div>

<ng-template #createNew>
  <div class="create-new-block">
    <button mat-button color="primary"
            routerLink="/create/new">
      <mat-icon>add</mat-icon>
      Создать
    </button>
  </div>
</ng-template>
