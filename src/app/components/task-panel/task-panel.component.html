<div class="panel-container">
  <mat-tab-group>
    <mat-tab label="Урок">
      <ng-container *ngIf="!readonly">
        <ng-container *ngTemplateOutlet="create; context:{$implicit:types.SCHOOL}"></ng-container>
      </ng-container>
      <app-card-list [items]="lessonTasks"
                     (editItem)="editTask($event)"
                     (deleteItem)="deleteTask($event)"
                     [readonly]="readonly">
      </app-card-list>
    </mat-tab>
    <mat-tab label="Домашка">
      <ng-container *ngIf="!readonly">
        <ng-container *ngTemplateOutlet="create; context:{$implicit:types.HOME}"></ng-container>
      </ng-container>
      <app-card-list [items]="homeTasks"
                     (editItem)="editTask($event)"
                     (deleteItem)="deleteTask($event)"
                     [readonly]="readonly">
      </app-card-list>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #create let-type>
  <div class="add-new-task-container">
    <button mat-button color="primary"
            [disabled]="!presentationId"
            (click)="createNewTask(type)">
      <mat-icon>add</mat-icon>
      Создать
    </button>
  </div>
</ng-template>
