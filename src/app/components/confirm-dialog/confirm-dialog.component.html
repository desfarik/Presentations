<h1 mat-dialog-title>{{data.header}}</h1>
<mat-dialog-content>
  <div class="name-container">{{data.message}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>{{data.cancel || 'Отмена'}}</button>
  <button mat-button color="primary">{{data.cancel || 'Отмена'}}</button>
</mat-dialog-actions>
