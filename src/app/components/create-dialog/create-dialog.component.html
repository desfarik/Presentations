<h1 mat-dialog-title>{{data.header}}</h1>
<mat-dialog-content>
  <mat-form-field class="name-input" appearance="outline">
    <mat-label>{{data.label}}</mat-label>
    <input matInput type="text" [(ngModel)]="name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>{{data.cancel || 'Отмена'}}</button>
  <button mat-button color="primary"
          [disabled]="name.trim() === ''"
          [mat-dialog-close]="name">{{data.confirm || 'Добавить'}}
  </button>
</mat-dialog-actions>
